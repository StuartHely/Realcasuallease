# =============================================================================
# CasualLease Kubernetes Service
# LoadBalancer service for EKS with ALB integration
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: casuallease
  namespace: casuallease
  labels:
    app: casuallease
    environment: production
spec:
  # Changed from LoadBalancer to ClusterIP to use shared ALB via Ingress
  type: ClusterIP
  
  selector:
    app: casuallease
  
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
