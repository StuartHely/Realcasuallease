# =============================================================================
# CasualLease EKS Deployment Workflow
# Builds Docker image, pushes to ECR, and deploys to EKS
# =============================================================================

name: Deploy to EKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # These can be overridden by repository secrets
  AWS_REGION: ${{ secrets.AWS_REGION || 'ap-southeast-2' }}

# Required for OIDC authentication with AWS
permissions:
  id-token: write
  contents: read

jobs:
  # ---------------------------------------------------------------------------
  # Build and Deploy Job
  # ---------------------------------------------------------------------------
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      # -----------------------------------------------------------------------
      # Checkout and Setup
      # -----------------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.4.1

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # -----------------------------------------------------------------------
      # Install Dependencies and Type Check
      # -----------------------------------------------------------------------
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm run check

      # -----------------------------------------------------------------------
      # AWS Authentication
      # Tries OIDC first, falls back to access keys
      # -----------------------------------------------------------------------
      - name: Configure AWS credentials (OIDC)
        id: aws-oidc
        uses: aws-actions/configure-aws-credentials@v4
        continue-on-error: true
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure AWS credentials (Access Keys Fallback)
        if: steps.aws-oidc.outcome == 'failure'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # -----------------------------------------------------------------------
      # ECR Login and Image Build
      # -----------------------------------------------------------------------
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # -----------------------------------------------------------------------
      # EKS Deployment
      # -----------------------------------------------------------------------
      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Create/Update Kubernetes secrets
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          AWS_ACCESS_KEY_ID_VAL: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY_VAL: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
        run: |
          # Create namespace if it doesn't exist
          kubectl create namespace casuallease --dry-run=client -o yaml | kubectl apply -f -
          
          # Create secret from environment variables
          kubectl create secret generic casuallease-secrets \
            --namespace casuallease \
            --from-literal=DATABASE_URL="$DATABASE_URL" \
            --from-literal=JWT_SECRET="$JWT_SECRET" \
            --from-literal=AWS_ACCESS_KEY_ID="$AWS_ACCESS_KEY_ID_VAL" \
            --from-literal=AWS_SECRET_ACCESS_KEY="$AWS_SECRET_ACCESS_KEY_VAL" \
            --from-literal=AWS_S3_BUCKET="$AWS_S3_BUCKET" \
            --from-literal=GOOGLE_MAPS_API_KEY="${GOOGLE_MAPS_API_KEY:-placeholder}" \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Update deployment image
        run: |
          # Replace image placeholder in deployment
          export IMAGE=${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}
          
          # Apply all Kubernetes manifests
          kubectl apply -f k8s/configmap.yml -n casuallease
          kubectl apply -f k8s/secrets.yml -n casuallease || true  # May fail if using dynamic secrets above
          kubectl apply -f k8s/deployment.yml -n casuallease
          kubectl apply -f k8s/service.yml -n casuallease
          kubectl apply -f k8s/hpa.yml -n casuallease
          kubectl apply -f k8s/ingress.yml -n casuallease
          
          # Update the deployment with the new image
          kubectl set image deployment/casuallease \
            casuallease=$IMAGE \
            -n casuallease

      - name: Wait for deployment rollout
        run: |
          kubectl rollout status deployment/casuallease \
            -n casuallease \
            --timeout=300s

      - name: Verify deployment
        run: |
          echo "Deployment Status:"
          kubectl get deployment casuallease -n casuallease
          echo ""
          echo "Pod Status:"
          kubectl get pods -n casuallease -l app=casuallease
          echo ""
          echo "Service Status:"
          kubectl get svc casuallease -n casuallease
