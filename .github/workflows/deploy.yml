# =============================================================================
# CasualLease EKS Deployment Workflow
# Builds Docker image, pushes to ECR, and deploys to EKS
# =============================================================================

name: Deploy to EKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # These can be overridden by repository secrets
  AWS_REGION: ${{ secrets.AWS_REGION || 'ap-southeast-2' }}

# Required for OIDC authentication with AWS
permissions:
  id-token: write
  contents: read

jobs:
  # ---------------------------------------------------------------------------
  # Type Check Job (runs on x86)
  # ---------------------------------------------------------------------------
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.4.1

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm run check

  # ---------------------------------------------------------------------------
  # Build and Deploy Job (runs on native ARM64)
  # ---------------------------------------------------------------------------
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-24.04-arm
    needs: typecheck
    
    steps:
      # -----------------------------------------------------------------------
      # Checkout and Setup
      # -----------------------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------------------------------------------------
      # AWS Authentication
      # Tries OIDC first, falls back to access keys
      # -----------------------------------------------------------------------
      - name: Configure AWS credentials (OIDC)
        id: aws-oidc
        uses: aws-actions/configure-aws-credentials@v4
        continue-on-error: true
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure AWS credentials (Access Keys Fallback)
        if: steps.aws-oidc.outcome == 'failure'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # -----------------------------------------------------------------------
      # ECR Login and Image Build
      # -----------------------------------------------------------------------
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/arm64

      # -----------------------------------------------------------------------
      # EKS Deployment
      # -----------------------------------------------------------------------
      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Create/Update Kubernetes secrets
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        run: |
          set -x  # Enable debug output
          
          # Verify kubectl is working
          echo "Testing kubectl connection..."
          kubectl get nodes || echo "Warning: Could not list nodes"
          
          # Create namespace if it doesn't exist
          echo "Creating namespace..."
          kubectl create namespace casuallease --dry-run=client -o yaml | kubectl apply -f -
          
          # Debug: Check which secrets are set (show length, not value)
          echo "DATABASE_URL length: ${#DATABASE_URL}"
          echo "JWT_SECRET length: ${#JWT_SECRET}"
          
          # Create secret from environment variables
          # Note: AWS credentials removed - now using IRSA via location-service service account
          # Google Maps API key removed - migrated to AWS Location Service
          echo "Creating secrets..."
          kubectl create secret generic casuallease-secrets \
            --namespace casuallease \
            --from-literal=DATABASE_URL="$DATABASE_URL" \
            --from-literal=JWT_SECRET="$JWT_SECRET" \
            --from-literal=AWS_S3_BUCKET="${AWS_S3_BUCKET:-notset}" \
            --dry-run=client -o yaml | kubectl apply -f -
          
          echo "Secrets created successfully"

      - name: Update deployment image
        run: |
          # Replace image placeholder in deployment
          export IMAGE=${{ steps.login-ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}
          
          # Replace placeholder in deployment.yml before applying
          sed -i "s|PLACEHOLDER_IMAGE:latest|$IMAGE|g" k8s/deployment.yml
          
          # Apply all Kubernetes manifests
          kubectl apply -f k8s/configmap.yml -n casuallease
          kubectl apply -f k8s/secrets.yml -n casuallease || true  # May fail if using dynamic secrets above
          kubectl apply -f k8s/deployment.yml -n casuallease
          kubectl apply -f k8s/service.yml -n casuallease
          kubectl apply -f k8s/hpa.yml -n casuallease
          kubectl apply -f k8s/ingress.yml -n casuallease || true  # May fail if ALB controller not installed

      - name: Wait for deployment rollout
        run: |
          kubectl rollout status deployment/casuallease \
            -n casuallease \
            --timeout=300s

      - name: Run database migrations and seed
        run: |
          # Get a running pod name
          POD=$(kubectl get pods -n casuallease -l app=casuallease -o jsonpath='{.items[0].metadata.name}')
          
          echo "Running database migrations on pod $POD..."
          kubectl exec -n casuallease $POD -- node -e "
            const { drizzle } = require('drizzle-orm/node-postgres');
            const { migrate } = require('drizzle-orm/node-postgres/migrator');
            const db = drizzle(process.env.DATABASE_URL);
            migrate(db, { migrationsFolder: './drizzle' }).then(() => {
              console.log('Migrations complete');
              process.exit(0);
            }).catch(err => {
              console.error('Migration failed:', err);
              process.exit(1);
            });
          " || echo "Migration step skipped or failed - may need manual intervention"
          
          echo "Seeding admin user (idempotent)..."
          kubectl exec -n casuallease $POD -- npx tsx scripts/seed-admin-user.ts || echo "Seed skipped - may need manual run"

      - name: Verify deployment
        run: |
          echo "Deployment Status:"
          kubectl get deployment casuallease -n casuallease
          echo ""
          echo "Pod Status:"
          kubectl get pods -n casuallease -l app=casuallease
          echo ""
          echo "Service Status:"
          kubectl get svc casuallease -n casuallease
